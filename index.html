<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotify - Random Quote Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="slider animated"></div>
        <div class="adviceCard">
            <div class="data">
                <p class="adviceText">"This is your advice."</p>
                <p class="author">- Author</p>
            </div>
            <div class="btnContainer">
                <button class="btn pauseBtn">Pause</button>
                <button class="btn nextBtn">Next</button>
            </div>
        </div>
    </main>
    <p class="attribution">Developed by Adnan Ali</p>
    <script src="index.js"></script>
</body>
</html>
